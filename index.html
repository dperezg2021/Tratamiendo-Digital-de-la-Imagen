<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/x-icon" href="/Media/LOGO2.ico">
    <title>Tratamiento Digital de la Imagen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #f1c40f;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            background: #1e1e1e;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(241, 196, 15, 0.5);
            border-radius: 8px;
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .tareas {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .tarea {
            background: #2c2c2c;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 0px 5px rgba(241, 196, 15, 0.5);
        }
        .tarea a {
            display: block;
            margin-top: 10px;
            color: #f1c40f;
            text-decoration: none;
            font-weight: bold;
        }
        .tarea a:hover {
            text-decoration: underline;
        }
    </style>
</head>

    <div class="container">

            </div>
            <div class="tarea">

</html>
